<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers List</title>
    <style>
        /* Add your CSS for styling here */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            cursor: pointer;
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>List of Numbers</h1>
    <ul id="numbers-list">
        <!-- This will be populated by JavaScript -->
    </ul>

    <script>
        // Function to fetch and display numbers
        function fetchAndDisplayNumbers() {
            // Fetch the numbers.txt file
            fetch('numbers.txt')
                .then(response => response.text())
                .then(data => {
                    // Split the fetched data into an array of numbers
                    const numbersArray = data.split(',');

                    // Get the <ul> element to append <li> elements
                    const numbersList = document.getElementById('numbers-list');

                    // Clear existing list items
                    numbersList.innerHTML = '';

                    // Loop through the numbersArray and create <li> elements
                    numbersArray.forEach(number => {
                        const listItem = document.createElement('li');
                        listItem.textContent = number;

                        // Add click event listener to each <li> element
                        listItem.addEventListener('click', () => {
                            // Open tel link to call the number
                            window.open(`tel:${number}`, '_self');
                        });

                        // Append the <li> to the <ul>
                        numbersList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching numbers:', error);
                });
        }

        // Initial fetch and display
        fetchAndDisplayNumbers();

        // Refresh the page every 5 seconds
        setInterval(fetchAndDisplayNumbers, 5000);
    </script>
</body>
</html>
